# Настройки сервера
server.hostname=MyAwesomeServer
server.maxplayers=100
server.port=7777
server.gamemode=mygamemode
server.filterscripts=antiflood,anticheat
server.announce=true

# Настройки античита
anti_cheat.enabled=true
anti_cheat.version=1.0.0
anti_cheat.detection_method=2

# Логирование
logging.enabled=true
logging.log_player_actions=true
logging.log_cheat_detection=true
logging.log_file_path=logs/anti_cheat_log.txt

# Детекция читов
lua_cheat_detection.enabled=true
cleo_cheat_detection.enabled=true

# Внешние библиотеки для античита
external_anti_cheat.dll_check=path/to/speedhack_detection.dll
external_memory_check.so_check=path/to/memory_check_filter.so

# Настройки наказаний
kick_cheaters=true
ban_cheaters=true
ban_duration_hours=24
max_warnings=3

# Защита от атак
attack_detection.enabled=true
attack_detection.max_attack_count=10
attack_detection.attack_check_interval=60
